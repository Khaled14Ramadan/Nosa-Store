<form class="w-50 m-auto" #loginForm="ngForm" (ngSubmit)="handleSubmit(loginForm)">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" #email="ngModel" name="email" 
      ngModel required pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}">
      <div *ngIf="(email.touched || loginForm.submitted) && ! email.valid">
        <div id="emailHelp" class="form-text text-danger" *ngIf="email.errors && email.errors['required']">
          Email is Required.
        </div>
        <div id="emailHelp" class="form-text text-danger" *ngIf="email.errors && email.errors['pattern']">
          Email invalid.
        </div>
      </div>
    </div>
    <div class="mb-5">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" id="password" 
      #password="ngModel" name="password" ngModel required>
      <div *ngIf="(password.touched || loginForm.submitted) && ! password.valid">
        <div id="emailHelp" class="form-text text-danger" *ngIf="password.errors && password.errors['required']">
          password is Required.
        </div>
      </div>
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100 mb-5">login</button>
  
    <div class="text-center">
      <h2>Don't have account ? <a routerLink="../register" class="text-dark">Register</a></h2>
    </div>
  </form>
