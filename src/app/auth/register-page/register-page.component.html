<form class="w-50 m-auto" [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full_Name</label>
      <input type="text" class="form-control" id="fullName" formControlName="fullName" name="fullName" >
    </div>
    <div *ngIf="registerContral['fullName'].touched && ! registerContral['fullName'].valid">
        <div id="fullName" class="form-text text-danger" *ngIf="registerContral['fullName'].errors && registerContral['fullName'].errors['required']">
          fullName is Required.
        </div>
      </div>

      <!-- email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email_address</label>
      <input type="email" class="form-control" id="email" formControlName="email" name="email" >
    </div>
    <div *ngIf="(registerForm.controls['email'].touched) && ! registerForm.controls['email'].valid">
        <div id="emailHelp" class="form-text text-danger" *ngIf="registerForm.controls['email'].errors && registerForm.controls['email'].errors['required']">
          Email is Required.
        </div>
        <div id="emailValid" class="form-text text-danger" *ngIf="registerForm.controls['email'].errors && registerForm.controls['email'].errors['pattern']">
          Email invalid.
        </div>
      </div>

      <!-- this for user name -->
    <div class="mb-3">
        <label for="userName" class="form-label">User_Name</label>
        <input type="text" class="form-control" id="userName" formControlName="userName" name="userName" >
      </div>
      <div *ngIf="registerContral['userName'].touched && ! registerContral['userName'].valid">
        <div id="userName" class="form-text text-danger" *ngIf="registerContral['userName'].errors && registerContral['userName'].errors['required']">
            userName is Required.
        </div>
        <div id="emailValid" class="form-text text-danger" *ngIf="registerForm.controls['userName'].errors && registerForm.controls['userName'].errors['pattern']">
            User_Name invalid.
          </div>
      </div>
      
      <app-address-form></app-address-form>

      <!-- password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password"  id="password" id="password" 
       name="password" >
    </div>
    <div *ngIf="registerContral['password'].touched && ! registerContral['password'].valid">
        <div id="userName" class="form-text text-danger" *ngIf="registerContral['password'].errors && registerContral['password'].errors['required']">
            password is Required.
        </div>
        <div id="emailValid" class="form-text text-danger" *ngIf="registerForm.controls['password'].errors && registerForm.controls['password'].errors['pattern']">
            password invalid.
          </div>
      </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm_Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword"  id="confirmPassword" id="password" 
       name="password" >
    </div>
    <div *ngIf="registerContral['confirmPassword'].touched && ! registerContral['confirmPassword'].valid">
        <div id="userName" class="form-text text-danger" *ngIf="registerContral['confirmPassword'].errors && registerContral['confirmPassword'].errors['required']">
            password is Required.
        </div>
        <div id="emailValid" class="form-text text-danger" *ngIf="registerForm.controls['confirmPassword'].errors && registerForm.controls['confirmPassword'].errors['pattern']">
            password invalid.
          </div>
      </div>
      <div id="emailValid" class="form-text text-danger" *ngIf="!chechPassword">
        the Password is not confirmed 
     </div>
    <button type="submit" [disabled]="registerForm.invalid || !chechPassword" class="btn btn-primary w-100 my-5">Register</button>
  
    <div class="text-center">
      <h2>Already have account ! <a routerLink="../login" class="text-dark">Login</a></h2>
    </div>
  </form>
