<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{popHeader}}</h4>
    <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="popUp.close(false)"
    ></button>
</div>
<div class="modal-body">
    <p>
        <strong>{{popBody}}</strong>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="popUp.close(false)">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="clickOk()">Ok</button>
</div>
